name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ← デプロイ対象ブランチ（必要に応じて変更）

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy-${{ github.run_id }}  # キャッシュ回避のため毎回ユニーク
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: pro

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔐 Inject Firebase env variables
        run: |
          echo "REACT_APP_FIREBASE_API_KEY=${{ secrets.REACT_APP_FIREBASE_API_KEY }}" >> .env
          echo "REACT_APP_FIREBASE_AUTH_DOMAIN=${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "REACT_APP_FIREBASE_PROJECT_ID=${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}" >> .env
          echo "REACT_APP_FIREBASE_STORAGE_BUCKET=${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "REACT_APP_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "REACT_APP_FIREBASE_APP_ID=${{ secrets.REACT_APP_FIREBASE_APP_ID }}" >> .env

      - name: 🧪 Debug .env contents
        run: cat .env || echo ".env not found"
        working-directory: pro

      - name: 🛠️ Build project
        run: npm run build

      - name: 🔍 Check if build directory exists
        run: |
          echo "Current working directory:"
          pwd
          echo "Listing contents:"
          ls -la
          echo "Contents of build/:"
          ls -la build || echo "⚠️ build directory not found"

      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
                name: github-pages
                path: build  # ← pro/内のbuildディレクトリ（working-directoryがpro）

      - name: 🚀 Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          artifact_name: github-pages
