name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # â† ãƒ‡ãƒ—ãƒ­ã‚¤å¯¾è±¡ãƒ–ãƒ©ãƒ³ãƒï¼ˆå¿…è¦ã«å¿œã˜ã¦å¤‰æ›´ï¼‰

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy-${{ github.run_id }}  # ã‚­ãƒ£ãƒƒã‚·ãƒ¥å›é¿ã®ãŸã‚æ¯å›ãƒ¦ãƒ‹ãƒ¼ã‚¯
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: pro

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Inject Firebase env variables
        run: |
          echo "REACT_APP_FIREBASE_API_KEY=${{ secrets.REACT_APP_FIREBASE_API_KEY }}" >> .env
          echo "REACT_APP_FIREBASE_AUTH_DOMAIN=${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "REACT_APP_FIREBASE_PROJECT_ID=${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}" >> .env
          echo "REACT_APP_FIREBASE_STORAGE_BUCKET=${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "REACT_APP_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "REACT_APP_FIREBASE_APP_ID=${{ secrets.REACT_APP_FIREBASE_APP_ID }}" >> .env

      - name: ğŸ§ª Debug .env contents
        run: cat .env || echo ".env not found"
        working-directory: pro

      - name: ğŸ› ï¸ Build project
        run: npm run build

      - name: ğŸ” Check if build directory exists
        run: |
          echo "Current working directory:"
          pwd
          echo "Listing contents:"
          ls -la
          echo "Contents of build/:"
          ls -la build || echo "âš ï¸ build directory not found"

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
                name: github-pages
                path: build  # â† pro/å†…ã®buildãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªï¼ˆworking-directoryãŒproï¼‰

      - name: ğŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          artifact_name: github-pages
